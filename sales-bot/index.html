<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="webchat"></div>
    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
    <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    WebChat.default.init({
        selector: "#webchat",
        initPayload: "hi",
        customData: {"language": "en"}, // arbitrary custom data. Stay minimal as this will be added to the socket
        socketUrl: "https://" + urlParams.get('ngrok') + ".ngrok.io",
        profileAvatar: "https://cdn3.iconfinder.com/data/icons/chat-bot-emoji-blue-filled-color/300/14134081Untitled-3-512.png",
        socketPath: "/socket.io/",
        title: "LaLa bot",
        docViewer: true,
        subtitle: "Your personal assistant",
        showFullScreenButton: true,
        params: {"storage": "local"} // can be set to "local"  or "session". details in storage section.
    })
    </script>
</body>
</html>
